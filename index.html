<!DOCTYPE html>
<html>
    <head>
        <meta chartset="utf-8">
        <title>Digital Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            function insert(num){
            document.form1.textview.value=document.form1.textview.value+num
                }
            function equal(){
                var exp=document.form1.textview.value;
                if(exp){
                    document.form1.textview.value=eval(exp)

                }
            }
            function cl(){
                document.form1.textview.value=""
            }
            function back(){
                var exp=document.form1.textview.value;
                document.form1.textview.value=exp.substring(0,exp.length-1);
            }
        </script>
    </head>
    
    <body>
        <div class="main">
            <form name="form1">
                <input class="textview" name="textview">
            </form>
            <table>
                <tr>
                    <td><input class="but" type="button" value="C" onclick=cl()></td>
                    <td><input class="but" type="button" value="+/-" onclick=back()></td>
                    <td><input class="but" type="button" value="%" onclick=insert('%')></td>
                    <td><input class="butt" type="button" value="/" onclick=insert('/')></td>
                </tr>
                <tr>
                    <td><input class="but" type="button" value="7" onclick=insert(7)></td>
                    <td><input class="but" type="button" value="8" onclick=insert(8)></td>
                    <td><input class="but" type="button" value="9" onclick=insert(9)></td>
                    <td><input class="butt" type="button" value="x" onclick=insert('*')></td>
                </tr>
                <tr>
                    <td><input class="but" type="button" value="4" onclick=insert(4)></td>
                    <td><input class="but" type="button" value="5" onclick=insert(5)></td>
                    <td><input class="but" type="button" value="6" onclick=insert(6)></td>
                    <td><input class="butt" type="button" value="-" onclick=insert('-')></td>
                </tr>
                <tr>
                    <td><input class="but" type="button" value="1" onclick=insert(1) ></td>
                    <td><input class="but"type="button" value="2" onclick=insert(2)></td>
                    <td><input class="but" type="button" value="3" onclick=insert(3)></td>
                    <td><input class="butt" type="button" value="+" onclick=insert('+')></td>
                </tr>
                <tr>
                    <td><input class="but" type="button" value="0" onclick=insert(0)></td>
                    <td><input class="but" type="button" value=" "></td>
                    <td><input class="but" type="button" value="." onclick=insert('.')></td>
                    <td><input class="buttt" type="button" value="=" onclick=equal()></td>
                </tr>
            </table>
        </div>

    </body>
</html>
